<div class="form">
<form class="form-horizontal">
  <fieldset>
    <legend class="zaglavie2">Форма за контакт</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Имена</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Име и фамилия">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">Телефон</label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Телефон за връзка">
    </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Пол</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Мъж
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Жена
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Текст</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea" placeholder="Напишете своето съобщение тук"></textarea>
        <span class="help-block">Лимит 500 символа</span>
      </div>
    </div>
    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Възраст</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>под 18</option>
          <option>от 18 до 30</option>
          <option>от 31 до 50</option>
          <option>50+</option>
        </select>
        
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Изтрий</button>
        <button type="submit" class="btn btn-primary">Изпрати</button>
      </div>
    </div>
  </fieldset>
